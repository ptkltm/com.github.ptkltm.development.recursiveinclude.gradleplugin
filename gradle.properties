# Version of the jvmTarget in the KotlinCompile task's options.
kotlinJvmTarget=1.8
# Version of the JUnit Jupitar test dependencies.
junitVersion=5.5.2
# Disables the Gradle daemon.
org.gradle.daemon=false
# The arguments passed to the Java Virtual machine.
org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m -Dkotlin.compiler.execution.strategy=“in-process”
# Sets the UTF-8 file encoding.
file.encoding=utf-8
